<!-- favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <style>
        .circle {
            fill: #1E90FF;
        }

        /* light-theme: Electric Blue circle */
        .text {
            fill: white;
        }

        @media (prefers-color-scheme: dark) {
