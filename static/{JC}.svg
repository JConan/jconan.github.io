            }

            /* Neon Green initials */
        }
    </style>

    <circle class="circle" cx="32" cy="32" r="30" />
    <text x="32" y="40" text-anchor="middle" font-family="Menlo, Monaco, Consolas, monospace" font-size="28"
        font-weight="bold" class="text">
        {JC}
    </text>
</svg>